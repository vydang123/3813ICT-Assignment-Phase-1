<div>
    <h1>Super Admin Dashboard</h1>
    
    <!-- Add New User Form -->
    <div>
        <h2>Add New User</h2>
        <form (submit)="addUser()">
            <input type="text" [(ngModel)]="newUser.username" placeholder="Username" name = "username" required>
            <input type="password" [(ngModel)]="newUser.password" placeholder="Password" name = 'password' required>
            <button type="submit">Add User</button>
        </form>
    </div>

    <!-- Users List -->
    <div>
        <h2>Users</h2>
        <ul>
            <li *ngFor="let user of users">
                <span>{{ user.username }} ({{ user.roles }})</span>
                <button (click)="updateUserRole(user, 'user')">Set as User</button>
                <button (click)="updateUserRole(user, 'groupadmin')">Set as Group Admin</button>
                <button (click)="updateUserRole(user, 'superadmin')">Set as Super Admin</button>
                <button (click)="deleteUser(user)">Delete</button>
            </li>
        </ul>
    </div>
</div>
